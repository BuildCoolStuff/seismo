<!DOCTYPE html>
<html>
<head>
  <title>Seismo Settings</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    .excluded-sites {
      margin: 16px 0;
      max-height: 300px;
      overflow-y: auto;
    }

    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #f5f5f5;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #cc0000;
    }

    .no-sites {
      color: #666;
      text-align: center;
      padding: 16px;
    }
  </style>
</head>
<body>
  <h1>Seismo Settings</h1>
  <div>
    <h2>Excluded Sites</h2>
    <div id="excludedSites" class="excluded-sites">
      <div class="no-sites">No sites excluded</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
